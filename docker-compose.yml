version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres_container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: rainbow-campaign
      POSTGRES_PASSWORD: rainbow-campaign
      POSTGRES_DB: rainbow-campaign
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
